<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>Wedding RSVP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div class="container">

		<div id="form">

			<h2>RSVP</h2>

			<div class="input-grid">
				<input type="text" id="name" placeholder="Full name">
				<button id="addOne" type="button">+1?</button>
			</div>

			<div class="input-grid">
				<input type="email" id="email" placeholder="Email">
				<div></div>
			</div>
				<div id="plusOne"></div>
		
			<p id="errorMsg" class="error-msg"></p>
			<button id="letsGo" type="button">Submit</button>
	</div>

	<div id="successMessage" class="success hidden">
  	<h2>Thank you!</h2>
  	<p>Your RSVP has been received. Check your email for confirmation.</p>
  	<a href="../index.html" class="home-link">Return to home page</a>
	</div>

	</div>
	<script src="script.js">
	</script>
</body>

</html>
